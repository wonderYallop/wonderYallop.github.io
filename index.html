<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>blogUmbra</title>
<link href="blogumbra-style.css" rel="stylesheet" type="text/css">
</head>


<body>

<div id="page-wrap">
	<section id="login-form">
		<h2>Login to blogUmbra</h2>
		<br>
		<form method="post" action="index-login.php" accept-charset="utf-8">
			<ul>
				<li>
				<label for="username">username</label>
				<input type="text" name="username" placeholder="blogUmbra" required>
				</li>
				<br><br>
				<li>
				<label for="userpassword">password</label>
				<input type="password" name="userpassword" placeholder="password1" required>
				</li>
				<br><br>
				<li>
				<input type="submit" value="login">
				</li>
				<br><br>
				<hr>
				<br>
				<li>
				<label for="usermail">email</label>
				<input type="email" name="usermail" placeholder="yourname@email.com" required>
				</li>
				<br><br>
				<li>
				<input type="submit" value="register">
				</li>
			</ul>
		</form>
	</section>
</div>
	<!--<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.js"></script>-->
	<script type="text/javascript" src="scripts/blogumbra-main.js"></script>
</body>

</html>
